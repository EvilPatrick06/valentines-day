<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <audio controls autoplay loop hidden>
        <source src="audio/song1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="layout">
        <div class="content">
            <h1>Happy Valentine's Day</h1>
            <p>Will you be my Valentine?</p>
            <div class="buttons">
                <button id="yes-button">Yes</button>
                <button id="no-button">No</button>
            </div>
            <div id="message" class="message hidden">Yay! Happy Valentine's Day! Yippee Yippee Yippee I Love You, I Love You, I Love You!</div>
            <div id="messagesecret" class="messagesecret hiddensecret">YOU HAD NO CHOICE TO BEGIN WITH!!!! Yay! Happy Valentine's Day! Yippee Yippee Yippee I Love You, I Love You, I Love You!</div>
        </div>
        <div class="slideshow">
            <img class="slide active" src = "images/image1.jpg" alt="Image 1">
            <img class="slide" src = "images/image2.jpg" alt="Image 2">
            <img class="slide" src = "images/image3.jpg" alt="Image 3">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
